---
  - hosts: all
    roles:
      - role: ironicbadger.ansible_users
      - role: ironicbadger.ansible_role_bash_aliases
      - role: grog.package
      - role: geerlingguy.security
      - role: weareinteractive.environment
      - role: geerlingguy.ntp
    tasks:
      - name: remove ubuntu motd spam
        become: true
        file:
          path: "/etc/update-motd.d/{{ item }}"
          state: absent
        loop:
          - 80-livepatch
          - 95-hwe-eol
          - 10-help-text
        when: ansible_distribution == 'Ubuntu'

  - hosts: bastion
    # roles:
    #   - role: geerlingguy.security
    #   - role: geerlingguy.docker
    tasks:
      - name: remove ubuntu motd spam
        become: true
        file:
          path: "/etc/update-motd.d/{{ item }}"
          state: absent
        loop:
          - 80-livepatch
          - 95-hwe-eol
          - 10-help-text
          - 50-motd-news
          - 50-landscape-sysinfo

  - hosts: cartman
    vars_files:
      - 'vars/vault.yaml'
    roles:
      - role: geerlingguy.docker
      - role: ironicbadger.ansible_role_snapraid
      - role: ironicbadger.ansible_role_hddtemp
      - role: rossmcdonald.telegraf
      - role: ktz-cartman
      - role: ironicbadger.ansible_role_docker_compose_generator
        tags: compose
      # - role: ironicbadger.ansible_role_nginx_configs
      #   tags: compose
    tasks:
      - name: remove ubuntu motd spam
        become: true
        file:
          path: "/etc/update-motd.d/{{ item }}"
          state: absent
        loop:
          - 80-livepatch
          - 95-hwe-eol
          - 10-help-text
          - 50-motd-news
          - 50-landscape-sysinfo
      - name: copy traefik config
        copy:
          src: traefik/traefik.yaml
          dest: "{{ appdata_path }}/traefik/traefik.yaml"
          owner: 1313
          group: 1313
        tags: compose
      - name: copy traefik rules
        copy:
          src: traefik/rules.yaml
          dest: "{{ appdata_path }}/traefik/rules.yaml"
          owner: 1313
          group: 1313
        tags: compose
      - name: docker-compose up
        command: dcp up -d
        tags: compose

  - hosts: quassel
    roles:
      #- role: ktz-rh-vpn # not committed for privacy reasons
      - role: ironicbadger.ansible_role_docker_compose_generator
        tags: compose