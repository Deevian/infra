      - role: deev-pkg
      - role: geerlingguy.docker
      - role: deev-docker-compose
        tags: compose
      - role: deev-checkmk-agent
    tasks:
      - name: install python docker for checkmk
        tags: checkmkagent
        ansible.builtin.pip:
          name:
            - docker
            - python-docker
